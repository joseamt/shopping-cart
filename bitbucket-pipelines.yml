# This is a sample build configuration for JavaScript.
image: node:8.0.0
clone:
  depth: full
pipelines:
  default:
    - step:
        caches:
          - node
        script:
          - npm install
          - git push https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME.git HEAD
          - npm start